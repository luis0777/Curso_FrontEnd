<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>Entre com seus dados de acesso</legend>

        <label for="user">Usuario</label>
        <input type="text" id="user" required autofocus />

        <label for="password">Senha</label>
        <input type="password" id="password" required minlength="6" maxlength="6"/>

        <div class="actions">
          <input type="reset" value="Apagar" class="btn btn--apagar" />
          <input type="submit" value="Entrar" class="btn" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
