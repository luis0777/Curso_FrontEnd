<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/estilo.css" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <caption>
        Tabela de preços de cursos
      </caption>

      <thead>
        <tr>
          <th>Área</th>
          <th>Curso</th>
          <th>Investimento</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="3">Design</td>
          <td>InDesign</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Photoshop</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Illustrator</td>
          <td>R$ 1.000,00</td>
        </tr>

        <tr>
          <td rowspan="4">Development</td>
          <td>HTML</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>R$ 1.000,00</td>
        </tr>
      </tbody>
      <tr>
        <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
      </tr>

      <tfoot></tfoot>
    </table>
  </body>
</html>
