<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/estilo.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <form action="" class="formulario">
      <fieldset class="formulario_fieldset">
        <legend class="title">Cadastre-se</legend>

        <label class="label_text" for="usuario">Usuário</label>
        <input
          class="formulario_input"
          type="text"
          id="usuario"
          name="usuario"
          required
        />

        <label class="label_text" for="email">Email</label>
        <input
          class="formulario_input"
          type="email"
          id="email"
          name="email"
          required
        />

        <label class="label_text" for="senha">Senha</label>
        <input
          class="formulario_input"
          type="password"
          id="senha"
          name="senha"
          minlength="6"
          maxlength="6"
          required
        />

        <div class="btn_submit">
          <button type="submit" class="btn">Cadastre-se</button>

          <b
            >Já possui cadastro?
            <a class="link" href="login.html">Faça login</a></b
          >
        </div>
      </fieldset>
    </form>
  </body>
</html>
